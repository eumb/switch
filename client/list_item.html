<template name="eventDetails">
  <div class="post">
    <div class="post-content">
      <h3>
        <p>
          {{type}}
          <span>Last update: {{lastEntry}}</span>
          <span> At: {{updated_at}}</span>
          <span> Temperature: {{temperature}}</span>
          <span> Sound: {{sound}}</span>
          <span> Smoke: {{smoke}}</span>
          <span> Motion: {{presence}}</span>
         </p>
      </h3>

    </div>
  </div>
</template>


<template name="switchDetails">
  <div class="post">
    <div class="post-content">
      <h3>
        <p>

         <div align="center">
          <span>
            
            {{> switchOff}}
          
          </span>
          
            <span>
              
              {{type}} 
              {{switch_id}}

            </span>
             

          </div>


          <div>
              <br>
          </div>
            

                    
          <div align="center">
            <span><b>Last Seen:</b> {{updated_at}}</span>
          </div>
          
          
          
         
         
          
        
          <!--<span>{{> switchOff2}}</span>-->
        </p>
      </h3>
    </div>
  </div>
</template>


<template name="switchOff">
{{showbuttons}}
    
    
      
    
     {{#if showTheButton}}
       

    
     <button type="button" class="button2 btn btn-lg" >
                        <span class="swon fa fa-circle-o-notch fa-7x fa-rotate-180" aria-hidden="true">

                        </span>
      </button>      
       
      {{else}}
     


     <button type="button" class="button2 btn btn-lg" >
                        <span class="swoff fa fa-circle-o-notch fa-7x" aria-hidden="true">
                        </span>
     </button> 
          {{/if}}

    
    
</template>
